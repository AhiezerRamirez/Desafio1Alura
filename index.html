<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Encriptador Alura</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<img src="imagenes/logo.png">
	<main>
		<section id="seccion1">
			<textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>
			<p id="aviso-mayusculas">☠️ Ingresar solamente letras minúsculas y sin acentos. ☠️</p>
			<div id="botonescifrado">
				<button id="botoncifrar" onclick="cifrar()">Cifrar</button>
				<button id="botondescifrar" onclick="descifrar()">Descifrar</button>
			</div>
		</section>
		<section id="seccion2">
			<textarea id="textofinal" readonly="true"></textarea>
			<button id="botoncopiar" onclick="copiar()">Copiar</button>
		</section>
	</main>
</body>
<script type="text/javascript" src="Logica.js" ></script>
</html>
